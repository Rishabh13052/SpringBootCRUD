server.port=8080
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url= jdbc:mysql://localhost:3306/user_schema?useSSL=false
#spring.batch.initialize-schema=always
spring.integration.jdbc.initialize-schema=never
spring.datasource.platform=mysql

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto= update


#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.batch.BatchAutoConfiguration
spring.batch.schema=classpath:org/springframework/batch/core/schema-sqlserver.sql